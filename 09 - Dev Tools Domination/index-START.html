<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("Hello I am a %s string!", "💩"); // "Hello I am 💩 string!"と表示される

    // Styled
    console.log("%c I am great text", "font-size: 50px; background: red; text-shadow: 10px 10px 0 blue;"); 
    // %cでcssを設定してコンソールに表示できる

    // warning!
    console.warn("OH NOOO"); // consoleに警告で出される。

    // Error :|
    console.error("SHIT!"); // consoleにエラーで出される。

    // Info
    console.info("Crocodiles eat 3-4 people per year");

    // Testing
    console.assert(1 === 1, "That is wrong!"); // trueの時はconsoleに何も表示されない
    console.assert(1 === 2, "That is wrong!"); // assertion failedでエラーで表示される

    const p = document.querySelector("p");
    console.assert(p.classList.contains("ouch"), "That is wrong!");

    // clearing
    console.clear(); // consoleを消す

    // Viewing DOM Elements
    console.log(p); // elementだけ表示
    console.dir(p); // プロパティやメソッド、クラスなど大量のリストが確認できる

    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`); // console.group()でもいいが、console.groupCollapsed()にするとコンソールにすでに折りたたまれた状態で表示される
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("Wes"); // Wes: 1
    console.count("Wes"); // Wes: 2
    console.count("Wes"); // Wes: 3
    console.count("Steve"); // Steve: 1
    console.count("Wes"); // Wes: 4
    console.count("Steve"); // Steve: 2
    console.count("Steve"); // Steve: 3
    console.count("Wes"); // Wes: 5   というように表示される

    // timing
    console.time("fetching data"); // ここからconsole.timeEnd()までの処理時間を計測する
    fetch("https://api.github.com/users/wesbos") // fetch()は非同期通信でサーバ上のデータを取得できる
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data"); // console.time()の呼び出しで開始したタイマーを停止する
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
