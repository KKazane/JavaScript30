<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.some(callback(element))は配列の少なくとも一つの要素が指定された関数で実装されたテストに合格するかどうかをテスト
   
    // const isAdult = people.some(function(person) {
    //   const currentYear = (new Date()).getFullYear();
    //   if(currentYear - person.year >= 19) {
    //     return true;
    //   }
    // })

    const isAdult = people.some(person => (new Date()).getFullYear() - person.year >= 19);

    console.log({isAdult});

    // Array.prototype.every() // is everyone 19 or older?
    // 列内のすべての要素が指定された関数で実装されたテストに合格するかどうかテスト
    const allAdults = people.every(person => (new Date()).getFullYear() - person.year >= 19);

    console.log(allAdults);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const idFind = comments.find(element => element.id === 823423);

    console.log(idFind);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const findIndex = comments.findIndex(element => element.id === 823423);

    console.log(findIndex); // index番号がわかる

    // comments.splice(findIndex, 1); // 上で見つけたやつ削除する

    // console.log(comments);

    // 上記だとオリジナルcommentsが変わってしまうから…
    const newComments = [
      ...comments.slice(0, findIndex),
      ...comments.slice(findIndex + 1)
    ];
      // .slice(a, b)はindex番号aからb未満まで表示
    console.table(newComments);


  </script>
</body>
</html>
